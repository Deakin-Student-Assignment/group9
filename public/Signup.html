<!DOCTYPE html>
<html>

<head>
  <title>BOOK A CAR</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style2.css">
  <link rel="stylesheet" type="text/css" href="w3css.css">
  <script src="env.js"></script>
</head>

<body class="body">
  <nav>
    <div class="nav-wrapper #212121 grey darken-4">
      <a href="#" class="brand-logo"><img src="logo.jpg"></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <!--<li><a href="collapsible.html">JavaScript</a></li>-->
      </ul>
    </div>
  </nav>
  <!-- SIGN UP FORM -->
  <div class="container" id="signup">
    <!-- center content-->
    <div class="row">
      <div class="col s12">
        <br>
        <br>
      </div>
      <div class="col s12">
        <h1 class="title">Sign Up</h1>
      </div>
    </div>
    <form id="signup">
      <div class="row">
        <h6 class="col s4 white-text lighten-5">Please fill in this form to create an account.</h6>
      </div>

      <div class="row">
        <div class="input-field col s4">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input id="surname" type="text" class="validate">
          <label for="surname">Surname</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">

        <div class="col s2">
          <button id="btnSignup" class="btn waves-effect waves-light #212121 grey darken-4" type="submit"
            name="action">Sign
            Up
            <i class="material-icons right">send</i>
          </button>
        </div>

      </div>
    </form>
    <div class="row">
      <div class="col s3">
        <h7 class="white-text lighten-5">Already have an account? <span class="red-text lighten-5"><a
              href="login.html">Log in</a></span>
        </h7>
      </div>
    </div>
  </div>

  <!-- SUCCESSFUL SIGNUP-->
  <div class="container" id="successsign" style="display: none">
    <!-- center content-->
    <div class="row">
      <div class="col s12">
        <br>
        <br>
      </div>
      <div class="col s12">
        <h1 class="title">Welcome!</h1>
      </div>
    </div>

    <div class="row">
      <div class="col s5">
        <h6 class="white-text lighten-5">Thank you for signing up to Book-A-Car. Please <span
            class="green-text lighten-5"><a href="login.html">Log in</a></span>.
        </h6>
      </div>
    </div>
  </div>

</body>

</html>
